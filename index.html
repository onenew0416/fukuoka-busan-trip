                if (mode === 'resource') {
                    const group = resourcesData.find(g => g.id === groupId);
                    const item = group.links.find(i => i.id === id);
                    document.getElementById('input-text').value = item.text;
                    document.getElementById('input-url').value = item.url;
                } else if (mode === 'todo') {
                    const item = todoData.find(i => i.id === id);
                    document.getElementById('input-text').value = item.text;
                    document.getElementById('input-url').value = item.url || '';
                    document.getElementById('input-date').value = item.date || '';
                } else if (mode === 'packing') {
                    const item = packingData.find(i => i.id === id);
                    document.getElementById('input-text').value = item.text;
                    document.getElementById('input-category').value = item.category;
                }
            }
        }

        function closeModal() { document.getElementById('universal-modal').classList.add('hidden'); }
        document.getElementById('universal-modal').addEventListener('click', function(e) { if (e.target === this) closeModal(); });

        function handleFormSubmit(e) {
            e.preventDefault();
            const mode = document.getElementById('input-mode').value;
            const id = document.getElementById('input-id').value;
            const text = document.getElementById('input-text').value;
            const url = document.getElementById('input-url').value;
            const date = document.getElementById('input-date').value;
            const category = document.getElementById('input-category').value;
            const groupId = document.getElementById('input-group-id').value;
            const numId = id ? parseInt(id) : Date.now();

            if (mode === 'resource') {
                const groupIdx = resourcesData.findIndex(g => g.id === groupId);
                if (id) {
                    const itemIdx = resourcesData[groupIdx].links.findIndex(i => i.id == id);
                    resourcesData[groupIdx].links[itemIdx] = { id: numId, text, url };
                } else {
                    resourcesData[groupIdx].links.push({ id: numId, text, url });
                }
                renderResources();
            } else if (mode === 'todo') {
                if (id) {
                    const idx = todoData.findIndex(i => i.id == id);
                    todoData[idx] = { ...todoData[idx], text, url, date };
                } else {
                    todoData.push({ id: numId, text, url, date, done: false });
                }
                renderTodos();
            } else if (mode === 'packing') {
                if (id) {
                    const idx = packingData.findIndex(i => i.id == id);
                    packingData[idx] = { ...packingData[idx], text, category };
                } else {
                    packingData.push({ id: numId, text, category, done: false });
                }
                renderPacking();
            }
            closeModal();
        }

        // Helper Functions
        function editResource(groupId, id) { openModal('resource', id, groupId); }
        function deleteResource(groupId, id) {
            if(confirm('åˆªé™¤é€£çµï¼Ÿ')) {
                const idx = resourcesData.findIndex(g => g.id === groupId);
                resourcesData[idx].links = resourcesData[idx].links.filter(i => i.id !== id);
                renderResources();
            }
        }
        function editTodo(id) { openModal('todo', id); }
        function deleteTodo(id) {
            if(confirm('åˆªé™¤å¾…è¾¦ï¼Ÿ')) { todoData = todoData.filter(i => i.id !== id); renderTodos(); }
        }
        function toggleTodo(id) {
            const item = todoData.find(i => i.id === id);
            item.done = !item.done;
            renderTodos();
        }
        function editPacking(id) { openModal('packing', id); }
        function deletePacking(id) {
            if(confirm('åˆªé™¤ç‰©å“ï¼Ÿ')) { packingData = packingData.filter(i => i.id !== id); renderPacking(); }
        }
        function togglePacking(id) {
            const item = packingData.find(i => i.id === id);
            item.done = !item.done;
            renderPacking();
        }

        // Initial Render
        renderResources();
        renderTodos();
        renderPacking();
        window.addEventListener('load', function() {
        const activeTab = document.getElementById('active-tab');
        if (activeTab) {
            // é€™è¡Œæœƒè®“ active-tab è‡ªå‹•æ²å‹•åˆ°è¦–çª—ä¸­å¤®
            activeTab.scrollIntoView({ behavior: 'auto', block: 'nearest', inline: 'center' });
        }
        });
    </script>
