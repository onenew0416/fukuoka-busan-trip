        // è®€å–è³‡è¨Šå¡ç‰‡ (Collection: 'resources')
        async function loadResources() {
            const q = query(collection(db, "resources"), orderBy("created_at")); // å»ºè­°åŠ ä¸€å€‹ created_at æ¬„ä½æ’åº
            const snapshot = await getDocs(q);
            // é€™è£¡éœ€è¦åšä¸€é»è½‰æ›ï¼ŒæŠŠå–®å±¤è³‡æ–™è½‰å›åŸæœ¬çš„ Group çµæ§‹ï¼Œæˆ–æ˜¯æˆ‘å€‘ç°¡åŒ–çµæ§‹
            // ç‚ºäº†æ–¹ä¾¿ï¼Œæˆ‘å€‘å‡è¨­è³‡æ–™åº«å­˜çš„æ˜¯å–®ä¸€é€£çµï¼Œæˆ‘å€‘å‰ç«¯å†åˆ†é¡
            let rawLinks = [];
            snapshot.forEach(doc => rawLinks.push({ id: doc.id, ...doc.data() }));
            
            // é‡çµ„è³‡æ–™çµæ§‹ä»¥ç¬¦åˆç•«é¢ (é€™è£¡ç°¡å–®ç¤ºç¯„ï¼Œé è¨­åˆ†ç‚ºä¸‰å€‹å›ºå®šç¾¤çµ„)
            resourcesData = [
                { id: 'traffic', title: 'äº¤é€šåœ°åœ–', icon: 'fa-subway', links: rawLinks.filter(i => i.group === 'traffic') },
                { id: 'stay', title: 'ä½å®¿å°èˆª', icon: 'fa-bed', links: rawLinks.filter(i => i.group === 'stay') },
                { id: 'coupon', title: 'å„ªæƒ åˆ¸', icon: 'fa-ticket-alt', isSpecial: true, links: rawLinks.filter(i => i.group === 'coupon') }
            ];
            renderResources();
        }
    
        // è®€å–å¾…è¾¦äº‹é … (Collection: 'todos')
        async function loadTodos() {
            const snapshot = await getDocs(collection(db, "todos"));
            todoData = [];
            snapshot.forEach(doc => todoData.push({ id: doc.id, ...doc.data() }));
            renderTodos();
        }
    
        // è®€å–è¡Œææ¸…å–® (Collection: 'packing')
        async function loadPacking() {
            const snapshot = await getDocs(collection(db, "packing"));
            packingData = [];
            snapshot.forEach(doc => packingData.push({ id: doc.id, ...doc.data() }));
            renderPacking();
        }
    
        // ==========================================
        // 2. æ–°å¢/ä¿®æ”¹ (çµ±ä¸€è™•ç†)
        // ==========================================
        window.handleFormSubmit = async function(e) {
            e.preventDefault();
            const mode = document.getElementById('input-mode').value;
            const id = document.getElementById('input-id').value;
            
            // å…±ç”¨æ¬„ä½
            let collectionName = '';
            let payload = {
                text: document.getElementById('input-text').value,
                created_at: Date.now() // ç”¨æ–¼æ’åº
            };
    
            if (mode === 'resource') {
                collectionName = 'resources';
                payload.url = document.getElementById('input-url').value;
                payload.group = document.getElementById('input-group-id').value; // å­˜ç¾¤çµ„ID
            } else if (mode === 'todo') {
                collectionName = 'todos';
                payload.url = document.getElementById('input-url').value;
                payload.date = document.getElementById('input-date').value;
                if(!id) payload.done = false; // æ–°å¢æ™‚é è¨­æœªå®Œæˆ
            } else if (mode === 'packing') {
                collectionName = 'packing';
                payload.category = document.getElementById('input-category').value;
                if(!id) payload.done = false;
            }
    
            try {
                if (id) {
                    await updateDoc(doc(db, collectionName, id), payload);
                } else {
                    await addDoc(collection(db, collectionName), payload);
                }
                
                // é‡æ–°è®€å–å°æ‡‰çš„å€å¡Š
                if(mode === 'resource') loadResources();
                if(mode === 'todo') loadTodos();
                if(mode === 'packing') loadPacking();
                
                closeModal();
            } catch (err) {
                console.error(err);
                alert("å„²å­˜å¤±æ•—");
            }
        }
    
        // ==========================================
        // 3. åˆªé™¤èˆ‡ç‹€æ…‹åˆ‡æ›
        // ==========================================
        // é€šç”¨åˆªé™¤
        async function deleteItemGeneric(collectionName, id, callback) {
            if(!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
            await deleteDoc(doc(db, collectionName, id));
            callback();
        }
    
        window.deleteResource = (groupId, id) => deleteItemGeneric('resources', id, loadResources);
        window.deleteTodo = (id) => deleteItemGeneric('todos', id, loadTodos);
        window.deletePacking = (id) => deleteItemGeneric('packing', id, loadPacking);
    
        // ç‹€æ…‹åˆ‡æ› (æ‰“å‹¾)
        window.toggleTodo = async function(id) {
            const item = todoData.find(i => i.id === id);
            await updateDoc(doc(db, "todos", id), { done: !item.done });
            loadTodos(); // ç‚ºäº†ç°¡å–®ç›´æ¥é‡è®€ï¼Œä¹Ÿå¯ä»¥åªæ”¹æœ¬åœ°
        }
    
        window.togglePacking = async function(id) {

            loadPacking();

        // ==========================================
        // 4. ä»‹é¢æ“ä½œ (Modal) - èˆ‡åŸæœ¬ç›¸åŒ
        // ==========================================
        window.openModal = function(mode, id = null, groupId = null) {
            document.getElementById('universal-form').reset();
            document.getElementById('input-mode').value = mode;
            document.getElementById('input-id').value = id || '';
            document.getElementById('input-group-id').value = groupId || '';
            document.getElementById('universal-modal').classList.remove('hidden');
    
            const fieldLink = document.getElementById('field-link');
            const fieldDate = document.getElementById('field-date');
            const fieldCat = document.getElementById('field-category');
            
            fieldLink.classList.add('hidden'); fieldDate.classList.add('hidden'); fieldCat.classList.add('hidden');
    
            if (mode === 'resource') {
                document.getElementById('modal-title').innerText = id ? 'ç·¨è¼¯é€£çµ' : 'æ–°å¢é€£çµ';
                fieldLink.classList.remove('hidden');
                if(id) {
                    const group = resourcesData.find(g => g.id === groupId);
                    const item = group.links.find(i => i.id === id);
                    document.getElementById('input-text').value = item.text;
                    document.getElementById('input-url').value = item.url;
                }
            } else if (mode === 'todo') {
                document.getElementById('modal-title').innerText = id ? 'ç·¨è¼¯å¾…è¾¦' : 'æ–°å¢å¾…è¾¦';
                fieldLink.classList.remove('hidden');
                fieldDate.classList.remove('hidden');
                if(id) {
                    const item = todoData.find(i => i.id === id);
                    document.getElementById('input-text').value = item.text;
                    document.getElementById('input-url').value = item.url || '';
                    document.getElementById('input-date').value = item.date || '';
                }
            } else if (mode === 'packing') {
                document.getElementById('modal-title').innerText = id ? 'ç·¨è¼¯ç‰©å“' : 'æ–°å¢ç‰©å“';
                fieldCat.classList.remove('hidden');
                if(id) {
                    const item = packingData.find(i => i.id === id);
                    document.getElementById('input-text').value = item.text;
                    document.getElementById('input-category').value = item.category;
                }
            }
        }
    
        window.closeModal = function() { document.getElementById('universal-modal').classList.add('hidden'); }
        document.getElementById('universal-modal').addEventListener('click', function(e){if(e.target===this)closeModal()});
        window.editResource = (groupId, id) => openModal('resource', id, groupId);
        window.editTodo = (id) => openModal('todo', id);
        window.editPacking = (id) => openModal('packing', id);
    
        // ==========================================
        // 5. æ¸²æŸ“å‡½å¼ (Render) - èˆ‡åŸæœ¬å¹¾ä¹ç›¸åŒ
        // ==========================================
        function renderResources() {
            const container = document.getElementById('resources-container');
            container.innerHTML = '';
            resourcesData.forEach(group => {
                let linksHtml = group.links.map(link => `
                    <div class="flex items-center justify-between group/item p-2 hover:bg-green-50 rounded-xl transition">
                        <a href="${link.url}" target="_blank" class="flex-1 text-xs text-slate-600 hover:text-custom-green font-medium truncate pr-2">

                            <button onclick="deleteResource('${group.id}', '${link.id}')" class="text-slate-300 hover:text-red-400 text-[10px]"><i class="fas fa-trash"></i></button>
                        </div>

                let cardClass = group.isSpecial ? 'col-span-2 bg-gradient-to-r from-yellow-50 to-orange-50 border-orange-100' : 'bg-white border-slate-100 flex flex-col';
                let titleColor = group.isSpecial ? 'text-orange-500' : 'text-custom-green';

            });
        }
    
        function renderTodos() {
            const container = document.getElementById('todo-list');
            container.innerHTML = '';
            todoData.forEach(item => {
                const dateBadge = item.date ? `<span class="text-[10px] text-red-500 font-bold bg-red-50 px-1.5 py-0.5 rounded mt-0.5 inline-block">${item.date}</span>` : '';
                const linkIcon = item.url ? `<a href="${item.url}" target="_blank"><i class="fas fa-external-link-alt text-xs text-slate-300 hover:text-custom-green ml-2"></i></a>` : '';
                const html = `
                <div class="flex items-center p-3 hover:bg-slate-50 rounded-xl transition group border-b border-slate-50 last:border-0">
                    <input type="checkbox" ${item.done ? 'checked' : ''} onchange="toggleTodo('${item.id}')" class="w-4 h-4 rounded border-gray-300 accent-custom-green mr-3 cursor-pointer">
                    <div class="flex-1 cursor-pointer" onclick="editTodo('${item.id}')">
                        <div class="text-sm font-medium ${item.done ? 'text-slate-400 line-through' : 'text-slate-700'}">${item.text}</div>${dateBadge}
                    </div>${linkIcon}
                    <div class="action-btns flex space-x-3 ml-2">
                        <button onclick="editTodo('${item.id}')" class="text-slate-300 hover:text-custom-green"><i class="fas fa-pen text-xs"></i></button>
                        <button onclick="deleteTodo('${item.id}')" class="text-slate-300 hover:text-red-400"><i class="fas fa-trash text-xs"></i></button>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }
    
        function renderPacking() {
            ['bag', 'carry', 'check'].forEach(cat => {
                const container = document.getElementById(`packing-${cat}`);
                container.innerHTML = '';
                const items = packingData.filter(i => i.category === cat);
                items.forEach(item => {
                    const html = `
                    <div class="flex items-center justify-between group py-1">
                        <label class="flex items-center text-xs text-slate-700 cursor-pointer hover:text-custom-green flex-1">
                            <input type="checkbox" ${item.done ? 'checked' : ''} onchange="togglePacking('${item.id}')" class="mr-1.5 accent-custom-green"> 
                            <span class="${item.done ? 'text-slate-300 line-through' : ''}">${item.text}</span>
                        </label>
                        <div class="opacity-0 group-hover:opacity-100 flex space-x-1">
                            <button onclick="editPacking('${item.id}')" class="text-slate-300 hover:text-custom-green text-[10px]"><i class="fas fa-pen"></i></button>
                            <button onclick="deletePacking('${item.id}')" class="text-slate-300 hover:text-red-400 text-[10px]"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
                    container.innerHTML += html;
                });
            });
        }
